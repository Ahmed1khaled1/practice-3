<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
      <!-- start left-section -->
      <div class="your-result">
        <p class="top">Your Result</p>
        <div class="num-result">
          <div class="num">76</div>
          <p class="percent">of 100</p>
        </div>
        <h3>Great</h3> 
        <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- end left-section  -->
      
      <!-- start right-section -->
      <div class="summary">
        <h3>Summary</h3>
        <div class="elements">

        <div class="ele-1">
          <div class="Reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span class="black">80<span class="gray">/100</span></span>
        </div>
          
        <div class="ele-2">
          <div class="Memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <span class="black">92<span class="gray">/100</span></span>
        </div>
        <div class="ele-3">
          <div class="Verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <span class="black">61<span class="gray">/100</span></span>
        </div>
        <div class="ele-4">
          <div class="Visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <span class="black">72<span class="gray">/100</span></span>
        </div>
        
        <a href="#">continue</a>
      <!-- end right-section -->
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
